$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

name: train-diabetes-model-6
display_name: Train-Diabetes-Logistic-Regression 
description: Train a logistic regression model using MLflow autologging

code: .
command: >-
  python model/train.py 
  --training_data ${{inputs.training_data}} 
  --reg_rate ${{inputs.reg_rate}}

environment: azureml:custom-env:1

inputs:
  training_data:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/UI/2025-10-24_050712_UTC
  reg_rate: 0.01

# Use your existing compute target
compute: azureml:vs-compute-cluster

experiment_name: mlops-diabetes
